name: Migrate Prod DB

on:
  push:
    branches:
      - main

jobs:
  migrate-prod:
    if: github.repository == '77mdias/finance-control' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL_PROD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Validate DB URL
        run: |
          if [ -z "$VITE_DATABASE_URL" ]; then
            echo "VITE_DATABASE_URL_PROD secret is not set"
            exit 1
          fi

      - name: Run Prisma migrations (deploy)
        run: npx prisma migrate deploy --schema prisma/schema.prisma
