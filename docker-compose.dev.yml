version: '3.9'

services:
  app:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 3000
    working_dir: /app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      VITE_DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_control?schema=public
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finance_control?schema=public
      BETTER_AUTH_SECRET: change-me
      BETTER_AUTH_URL: http://localhost:3000
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: finance-control-db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance_control
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d finance_control']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
  node_modules:
